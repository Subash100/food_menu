{%extends 'food/base.html'%}
{%load static%}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{item.item_image}}" class="detail-img" alt="{{item.item_name}}">
        </div>
        <div class="col-md-6">
            <h1>{{item.item_name}}</h1>
            <h2>{{item.item_desc}}</h2>
            <h2>${{item.item_price}}</h2>
            <h2>{{item.user}}</h2>
            <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>

{%endblock%}
